version: '3.8'

services:
  app:
    container_name: resume-builder-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://resume_user:resume_password@db:5432/resume_db
      - NODE_ENV=production
    depends_on:
      - db

  db:
    container_name: resume-builder-db
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=resume_user
      - POSTGRES_PASSWORD=resume_password
      - POSTGRES_DB=resume_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Optional: Expose if you want to connect from host. Remove for security in prod.

volumes:
  postgres_data:
